<!DOCTYPE html>
<HTML>
<HEAD>
  <TITLE>Tactics - Create Game</TITLE>
  <META name="viewport" content="width=device-width">

  <!-- Native Experience for Safari on iOS -->
  <META name="apple-mobile-web-app-capable" content="yes">

  <LINK href="/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />

  <LINK href="/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

  <!-- Deprecated.  Superseded by the manifest. -->
  <META name="mobile-web-app-capable" content="yes">

  <LINK href="/manifest.json" rel="manifest">
  <LINK href="/favicon.ico" rel="icon" sizes="16x16">
  <LINK href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <LINK href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" crossorigin="anonymous">

  <SCRIPT src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" crossorigin="anonymous"></SCRIPT>
  <SCRIPT type="text/javascript" src="errors.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="createGame.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="install.min.js"></SCRIPT>

  <STYLE>
    .content {
      max-width: 600px;
    }

    .content > DIV {
      max-height: 100%;
      max-width: 100%;
      overflow: auto;
    }

    DIV {
      box-sizing: border-box;
      padding: 4px;
    }
    UL {
      margin: 0;
      padding-left: 12px;
    }
    LI {
      list-style-type: none;
    }
    LABEL {
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      padding: 4px;
    }
    INPUT[type=radio] {
      margin: 2px 4px 0 0;
    }

    .row {
      padding: 4px;
    }
    .radioGroup {
      padding: 0 0 0 12px;
    }

    .error {
      color: #ff0000;
    }
    .error:empty {
      display: none;
    }

    .buttons {
      margin-top: 4px;
      text-align: center;
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV id="notifications"></DIV>
  <DIV class="content">
    <DIV class="setup" style="display:none">
      <DIV class="row error"></DIV>
      <DIV class="row back" style="text-align:center">
        <A href="/online.html">Back to Game List</A>
      </DIV>
      <DIV class="row playerSetup">
        <DIV>What name would you like to use for this game?</DIV>
        <DIV>
          Name: <INPUT name="playerName" type="text" maxLength=20>
        </DIV>
      </DIV>
      <DIV class="row gameSetup">
        <DIV>
          <DIV>Who would you like to play?</DIV>
          <UL class="radioGroup">
            <LI><LABEL><INPUT type="radio" name="vs" value="public" checked> Anybody (Public)</Label></LI>
            <LI><LABEL><INPUT type="radio" name="vs" value="private"> Invite Only (Private)</Label></LI>
            <LI><LABEL><INPUT type="radio" name="vs" value="you"> Yourself (Practice)</Label></LI>
          </UL>
        </DIV>
        <DIV>
          <DIV>Who gets first turn?</DIV>
          <DIV class="radioGroup">
            <LABEL><INPUT type="radio" name="turnOrder" value="random" checked> Random</LABEL>
            <LABEL><INPUT type="radio" name="turnOrder" value="1st"> You</LABEL>
            <LABEL><INPUT type="radio" name="turnOrder" value="2nd"> Them</LABEL>
          </DIV>
        </DIV>
      </DIV>
      <DIV class="row buttons">
        <BUTTON name="create">Create or Join Game</BUTTON>
      </DIV>
    </DIV>
    <DIV class="waiting" style="display:none">
      <DIV>Please wait while your game is created...</DIV>
    </DIV>
  </DIV>
</BODY>
</HTML>
