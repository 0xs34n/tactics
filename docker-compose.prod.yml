version: '3'

services:
  client:
    build:
      context: client
      dockerfile: client/Dockerfile.prod
    volumes:
    - .:/var/www
    - /var/www/client/node_modules

  server:
    build:
      context: server
      dockerfile: server/Dockerfile.prod
    volumes:
    - .:/var/www

  mysql:
    image: 'mysql:5.7'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
    - MYSQL_ROOT_PASSWORD=secret
    ports:
    - 33306:3306

  nginx:
    image: 'nginx:latest'
    volumes:
    - ./var/nginx/default.conf:/etc/nginx/conf.d/default.conf
    - .:/var/www
    ports:
    - 8080:80
    depends_on:
    - mysql
    - client
    - server
