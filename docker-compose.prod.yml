version: '3'

services:
  client:
    build: ./client
    volumes:
    - ./:/var/www
    - /var/www/client/node_modules
    command: npm run build

  server:
    build: ./server
    volumes:
    - ./:/var/www
    - /var/www/server/node_modules
    command: npm run build

  mysql:
    image: 'mysql:5.7'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
    - MYSQL_USER=tactics
    - MYSQL_PASSWORD=secret
    - MYSQL_ROOT_PASSWORD=secret
    - MYSQL_DATABASE=tactics
    ports:
    - 33306:3306

  nginx:
    image: 'nginx:latest'
    volumes:
    - ./var/nginx/default.conf:/etc/nginx/conf.d/default.conf
    - .:/var/www
    ports:
    - 8080:80
    depends_on:
    - mysql
    - client
    - server
