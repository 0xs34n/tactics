version: '3'

services:
  client:
    build: client
    volumes:
    - .:/var/www
    - /var/www/client/node_modules

  server:
    build: server
    volumes:
    - .:/var/www

  nginx:
    image: 'nginx:latest'
    volumes:
    - ./var/nginx/default.conf:/etc/nginx/conf.d/default.conf
    - .:/var/www
    ports:
    - 8080:80
    depends_on:
    - client
    - server

